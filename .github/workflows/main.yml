on:
  pull_request:
  push:
    branches:
    - master

name: Continuous integration

jobs:
  check:
    name: Compile and Test
    strategy:
      matrix:
        rust:
          - nightly
          - stable
          # MSRV - Required by the build-info crate
          - 1.70.0
        os:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --verbose
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose
