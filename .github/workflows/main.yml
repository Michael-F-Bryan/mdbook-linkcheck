on:
  pull_request:
  push:
    branches:
    - master

name: Continuous integration

jobs:
  check:
    name: Compile and Test
    strategy:
      matrix:
        rust:
          - nightly
          - stable
          # MSRV - Required by the build-info crate
          - 1.70.0
        os:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
      - name: Install Nextest
        uses: taiki-e/install-action@nextest
      - name: Type Checking
        run: cargo check --workspace --verbose --locked
      - name: Build
        run: cargo build --workspace --verbose --locked
      - name: Test
        run: cargo nextest run --workspace --verbose --locked
      - name: Doc Tests
        run: cargo test --doc --workspace --verbose --locked
